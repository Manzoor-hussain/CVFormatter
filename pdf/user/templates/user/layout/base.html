<script type="text/javascript">


    function signup() {
       

        
        var myform = document.getElementById("upload_form");
        var fd = new FormData(myform);
        var token = '{{ csrf_token }}';
        fd.append('csrfmiddlewaretoken', token);
        $.ajax({
            url: "/register/",
            data: fd,
            cache: false,
            processData: false,
            contentType: false,
            type: 'POST',
            success: function (dataofconfirm) {
                ShowNotify('Congratulations', 'You can now login with credentials', 'success');
                $('#full_name').val('');
                $('#email').val('');
                $('#password').val('');
                $('#confirm_password').val('');
                $('#mobile').val('');
            },
            error: function (data) {
                ShowNotify('Error', data.responseJSON.error, 'error');
            }
        });
    }

    function changeStatusOfUserTrade() {
        debugger
        if ($("#Trade_cnt").is(':checked')) {
            var switchStatus = $("#Trade_cnt").is(':checked');
            $("#Trade_cnt").prop('checked', false);
            $(this).prop('checked', false);
        } else {
            var switchStatus = $("#Trade_cnt").is(':checked');
            $("#Trade_cnt").prop('checked', true);
            $(this).prop('checked', true);
        }

        var fd = new FormData();
        $.ajax({
            url: "/core/change_trade_status/",
            headers: {"X-CSRFToken": '{{csrf_token}}'},
            data: fd,
            cache: false,
            processData: false,
            contentType: false,
            type: 'POST',
            success: function (dataofconfirm) {
                ShowNotify('Congratulation', 'Trade status updated', 'success');
                window.location.reload()
            }

        });

    }



    // Assuming you have an element with the class 'dropdown'



</script>
